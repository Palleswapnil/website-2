<!DOCTYPE html>
<html lang="en">
<head>
    <title>Temperature Converter</title>
    <h1 align="center">Welcome To Temperature Converter
    </h1><br>
    <h2 align="center" style="font-style: italic;">Enter the Temperature in Celcius or Fahrenheit to convert</h2>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="project.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <label for="celsius">Celsius (<sup>o</sup>C)</label>
            <input type="number" id="C" oninput= "ctof()">
        </div>
        <div class="container">
            <label for="fahrenheit">Fahrenheit (<sup>o</sup>F)</label>
            <input type="number" id="F" oninput = "ftoc()">
        </div>
    </div>
    <script src="converter.js"></script>
</body>
</html>
